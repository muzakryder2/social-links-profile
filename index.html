<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="card" role="main">
      <div class="card-top">
        <img
          class="card-top__avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <h1 class="card-top__name">Jessica Randall</h1>
        <h2 class="card-top__location">London, United Kingdom</h2>
        <p class="card-top__subheading">
          "Front-end developer and avid reader."
        </p>
      </div>
      <div class="card-socials">
        <button class="card-socials__socialBtn" type="button">GitHub</button>
        <button class="card-socials__socialBtn" type="button">
          Frontend Mentor
        </button>
        <button class="card-socials__socialBtn" type="button">LinkedIn</button>
        <button class="card-socials__socialBtn" type="button">Twitter</button>
        <button class="card-socials__socialBtn" type="button">Instagram</button>
      </div>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/muzakryder2" target="_blank">Muzakryder2</a>.
    </footer>
  </body>
</html>
